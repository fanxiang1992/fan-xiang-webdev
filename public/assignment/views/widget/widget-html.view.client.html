<div class="container-fluid">


  <div ng-if="model.alert" class="alert alert-danger alert-dismissible" role="alert">
    <button ng-click="model.clear()" type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <strong>Failure!</strong> {{model.alert}}
  </div>

  <div ng-if="model.success" class="alert alert-success alert-dismissible" role="alert">
    <button ng-click="model.clear()" type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <strong>Success!</strong> {{model.success}}
  </div>

  <div ng-model="model.widget.text"
  text-angular
  ta-toolbar="[['h1','h2','h3'],['bold','italics','underline','strikeThrough'],
  ['ul','ol'],['justifyLeft','justifyCenter','justifyRight','justifyFull'],
  ['indent','outdent'],['html']]">
</div>

</div>

<a href="#/user/{{model.uid}}/website/{{model.wid}}/page/{{model.pid}}/widget/{{widget._id}}" class="text-right">
  <span class="glyphicon glyphicon-cog text-right"></span>
  <span class="glyphicon glyphicon-align-justify text-right"></span>
</a>
