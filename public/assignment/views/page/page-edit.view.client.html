  <form>

    </div>
    <div class="form-group">
      <label for="title">Title</label>
      <input ng-model="model.page.description" type="text" class="form-control" id="webdescription" placeholder="Page Title">
    </div>
  </form>
  <a class="btn btn-danger btn-block" ng-click="model.deletePage()">Delete</a>
</div>
